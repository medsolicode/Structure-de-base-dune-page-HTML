<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
    }

    header {
      background: #007acc;
      color: white;
      text-align: center;
      padding: 30px 10px;
 }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #e0e0e0;
      padding: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .contact-info {
      margin-bottom: 2rem;
      text-align: center;
    }

    .contact-info a {
      color: #007acc;
      text-decoration: none;
    }

    form {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007acc;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
    <nav>
    <a href="index.html">home</a>
    <a href="Contact.html">Contact</a>
  </nav>

  <header>
    <h1>Contactez-moi</h1>
  </header>

  
  <div class="container">
    <div class="contact-info">
      <p>Email : <a href="mailto:mohamedaghbalou.solicode@gmail.com">mohamedaghbalou.solicode@gmail.Com</a></p>
      <p>LinkedIn : <a href="https://linkedin.com" target="_blank">linkedin.com</a></p>
      <p>GitHub : <a href="https://github.com/medsolicode/Structure-de-base-dune-page-HTML" target="_blank">github.com</a></p>
    </div>

    <form>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <footer>
    &copy; 2025 solicode
  </footer>         

</body>
</html>
